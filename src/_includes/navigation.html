 <nav
          css={css`
            transform: translateX(-100%);
            transition: transform 0.7s, visibility 0.7s;
            perspective: 1000px;
            position: fixed;
            background: rgba(195, 205, 220, 0.98);
            left: 0;
            visibility: hidden;
            height: 100%;
            top: 0;
            padding-top: 80px;
            width: 100%;
            @media (min-width: 700px) {
              visibility: visible;
              transform: translateX(0);
              position: static;
              width: 130px;
              margin: 90px 10px 0 52px;
              background: none;
            }
          `}
          className="nav"
        >
          <ul
            css={css`
              margin: 0;
              transform-origin: left center;
              transform: rotateY(90deg);
              transition: transform 0.7s;
              list-style-type: none;
              position: relative;
              @media (min-width: 700px) {
                transform: rotateY(0deg);
              }
              a {
                padding: 10px 20px 10px 20px;
                display: block;
                margin-bottom: 2px;
                color: #000;
                &:last-child {
                  margin-bottom: 0;
                }
                &.active {
                  background: #fff;
                  color: ${blue};
                  @media (min-width: 700px) {
                    background: none;
                  }
                }
                @media (min-width: 700px) {
                  text-align: right;
                  padding: 10px;
                  color: #000;
                }
                &:hover {
                  background: #fff;
                  color: #000;
                  @media (min-width: 700px) {
                    color: ${blue};
                    background: none;
                  }
                }
              }
            `}
          >
            <NavLinks />
          </ul>
        </nav>
